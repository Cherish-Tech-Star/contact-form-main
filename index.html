<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="">
      <!-- 1st Main Compartment -->
     <div class="nameWrapper">
      <div class="fNameWrapper">
        <div>
          <label for="fName" class="mainLabel">First Name</label>
          <label for="asteriks">*</label>
        </div>
        <input type="text">
      </div>
      <div class="fNameWrapper">
        <div >
          <label for="fName" class="mainLabel">Last Name</label>
          <label for="asteriks">*</label>
        </div>
        <input type="text">
      </div>
     </div>
  
      <!-- 2nd Main Compartment -->
      <div class="emailwrapper">
        <div>
            <label for="email" class="mainLabel">Email Address</label>
            <label for="asteriks">*</label>
        </div>
      <input type="text">
      </div>
  
      <!-- 3rd main Compartment -->
      <div class="queryWrapper">
        <div>
          <label for="Query">Query Type</label>
          <label for="asteriks">*</label>
        </div>
      <div class="subQuery">
          <div class="gquery">
            <input type="radio" name="query">
            <label for="gquery">General Query</label>
          </div>
          <div class="gquery">
            <input type="radio" name="query">
            <label for="squery">Support Query</label>
          </div>
      </div>
        
      </div>
  
      <!-- 4th Main Compartment -->
      <div class="queryWrapper">
        <div>
          <label for="message" class="mainLabel">Message</label>
          <label for="asteriks">*</label>
        </div>
      <div>
         <textarea name="message" id=""></textarea>
        </div>
      </div>
  
       <!-- 5th Main Compartment -->
       <div class="consentwrapper">
        <input type="checkbox" name="consent">
        <label for="consent">I consent to be contacted by the team</label>
        <label for="asteriks">*</label>
       </div>
  
        <!-- 6th Main Compartment -->
       <button type="submit">Submit</button>
  
    </form>
    
  </main>

  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request

  Message
  This field is required

  Submit

  Thanks for completing the form. We'll be in touch soon!
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
